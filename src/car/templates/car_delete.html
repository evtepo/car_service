{% extends "base.html" %}

{% block content %}
    <h1>Удалить автомобиль</h1>
    
    <p>Вы уверены, что хотите удалить {{ car.make }} {{ car.model }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'car_detail' car.id %}">
        <button>Отмена</button>
    </a>
{% endblock %}
