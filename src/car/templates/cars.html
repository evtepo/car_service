{% extends "base.html" %}
{% block content %}
<h1>Список автомобилей</h1>
<ul>
    {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.pk %}">{{ car.make }} {{ car.model }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'car_add' %}">Добавить автомобиль</a>
{% endblock %}
